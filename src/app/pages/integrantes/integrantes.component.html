<app-header></app-header>
<div class="page-wrap">
    <app-sidebar></app-sidebar>
    <div class="main-content">

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Gesti√≥n de Integrantes</h5>
            </div>
            <div class="card-body">
                <a type="button" class="btn btn-sm btn-success" style="color: white; margin-right: 5px;" routerLink="/formintegrantes"><i
                        class="ik ik-plus"></i> Nuevo</a>
                <a type="button" class="btn btn-sm btn-warning" style="color: white; margin-right: 5px;" routerLink="/integrantes/upfileproyecto"><i
                        class="ik ik-database"></i> Subir</a>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Proyecto</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let inte of integrantes">
                            <td>{{ inte.id }}</td>
                            <td>{{ inte.nombre }}</td>
                            <td>{{ inte.apellido }}</td>
                            <td>{{ inte.email }}</td>
                            <td>{{ inte.genero }}</td>
                            <td>{{ inte.proyecto.codigoProyecto }}</td>
                           <td>
                            <button type="button" name="editar" style="margin-right: 5px;"
                                [routerLink]="['/formintegrantes', inte.id]" class="btn btn-info"><i class="ik ik-edit-1"></i></button>
                            <button type="button" name="eliminar" (click)='delete(inte)' class="btn btn-danger"><i
                                class="ik ik-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
