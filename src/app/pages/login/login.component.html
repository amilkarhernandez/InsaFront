
        <div class="auth-wrapper">
            <div class="container-fluid h-100">
                <div class="row flex-row h-100 bg-white">
                    <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                        <div class="lavalite-bg" style="background-image: url('../assets/dist/img/fondologinpersonas.jpg')">
                            <div class="lavalite-overlay"></div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                        <div class="authentication-form mx-auto">
                            <div class="logo-centered">
                                <h1>INSA PROJ</h1>
                            </div>
                            <h3>Inicio de Session</h3>
                            <form action="../index.html">
                                <div class="form-group">
                                    <input [(ngModel)]="usuario.username" name="username" type="text" class="form-control" placeholder="Usuario" autofocus required="">
                                    <i class="ik ik-user"></i>
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="usuario.password" name="password"  type="password" class="form-control" placeholder="*****" required="" >
                                    <i class="ik ik-lock"></i>
                                </div>
                                
                                <div class="sign-btn text-center">
                                    <button (click)="login()" class="btn btn-theme">Iniciar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
