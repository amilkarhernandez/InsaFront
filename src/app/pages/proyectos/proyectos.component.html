<app-header></app-header>
<div class="page-wrap">
    <app-sidebar></app-sidebar>
    <div class="main-content">

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Gestión de Proyectos</h5>
            </div>
            <div class="card-body">
                <a type="button" class="btn btn-sm btn-success" style="color: white; margin-right: 5px;" routerLink="/formproyecto"><i
                        class="ik ik-plus"></i> Nuevo</a>
                <a *ngIf="authService.hasrole('ROLE_ADMIN')" type="button" class="btn btn-sm btn-warning" style="color: white; margin-right: 5px;" routerLink="/proyectos/upfileproyecto"><i
                        class="ik ik-database"></i> Subir</a>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor="let proy of proyecto">
                            <td>{{ proy.id }}</td>
                            <td>{{ proy.codigoProyecto }}</td>
                            <td>{{ proy.projNombre }}</td>
                            <td>
                            <button *ngIf="authService.hasrole('ROLE_ADMIN')" type="button" name="editar" style="margin-right: 5px;"
                                [routerLink]="['/formproyecto', proy.id]" class="btn btn-info"><i class="ik ik-edit-1"></i></button>
                                <button type="button" name="detalle" [routerLink]="['/formdetalle', proy.id]"  style="margin-right: 5px;" class="btn btn-warning"><i class="ik ik-file-text"></i></button>
                            <button *ngIf="authService.hasrole('ROLE_ADMIN')" type="button" name="eliminar" (click)='delete(proy)' class="btn btn-danger"><i
                                class="ik ik-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
