<app-header></app-header>
<div class="page-wrap">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Formulario de Usuarios del Sistema</h5>
            </div>
            <div class="card-body">
                <ul class="alert alert-danger" *ngIf="errores?.length > 0">
                    <li *ngFor="let err of errores">
                      {{ err }}
                    </li>
                  </ul>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Cédula:</label>
                        <input type="number" class="form-control" id="cedula" name="cedula"
                            placeholder="Ingrese su Identificación" [(ngModel)]="usuario.cedula" required=required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" name="nombres"
                            placeholder="Ingrese sus Nombres" [(ngModel)]="usuario.nombres">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Apellidos: </label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos"
                            placeholder="Ingrese sus Apellidos" [(ngModel)]="usuario.apellidos">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputConfirmPassword1">Telefono:</label>
                        <input type="number" class="form-control" id="telefono" name="telefono"
                            placeholder="Ingrese Un telefono" [(ngModel)]="usuario.telefono">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputConfirmPassword1">Username:</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Ingrese un Usuario" [(ngModel)]="usuario.username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputConfirmPassword1">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="****"
                            [(ngModel)]="usuario.password">
                    </div>

                    <hr>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button class="btn btn-sm btn-success" style="margin-right: 5px;" role="button"
                                (click)='create()' *ngIf="!usuario.id else elseBlock"><i
                                    class="ik ik-check"></i>Crear</button>
                            <ng-template #elseBlock>
                                <button class="btn btn-sm btn-primary" style="margin-right: 5px;" role="button"
                                    (click)='update()'> <i class="ik ik-edit-1"></i> Actualizar</button>
                            </ng-template>
                            <a type="button" class="btn btn-sm btn-danger" style="color: white;"
                                routerLink="/usuarios"><i class="ik ik-log-out"></i>Salir</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
