<app-header></app-header>
<div class="page-wrap">
    <app-sidebar></app-sidebar>
    <div class="main-content">

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Gesti√≥n de Usuarios Del sistema</h5>
            </div>
            <div class="card-body">
                <a *ngIf="authService.hasrole('ROLE_ADMIN')" type="button" class="btn btn-sm btn-success" style="color: white;" routerLink="/formusuario">
                    <i class="ik ik-plus"></i> Nuevo</a>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cedula</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">telefono</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of usuario">
                            <td>{{ user.id }}</td>
                            <td>{{ user.cedula }}</td>
                            <td>{{ user.nombres }}</td>
                            <td>{{ user.apellidos }}</td>
                            <td>{{ user.telefono }}</td>
                            <td>{{ user.username }}</td>
                            <td>
                            <button type="button" name="editar" style="margin-right: 5px;"
                                [routerLink]="['/formusuario', user.id]" class="btn btn-info"><i class="ik ik-edit-1"></i></button>
                            <button type="button" name="eliminar" (click)='delete(user)' class="btn btn-danger"><i
                                class="ik ik-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
